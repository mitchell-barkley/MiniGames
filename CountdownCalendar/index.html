<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlotte's Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Charlotte's Countdown Timer</h1>
    <br>
    <div class="countdown">
        <div class="countdown-timer">
            <h2>Charlotte's Birthday</h2>
            <p id="timer1"></p>
        </div>
        <div class="countdown-timer">
            <h2>Amanda's Birthday</h2>
            <p id="timer2"></p>
        </div>
        <div class="countdown-timer">
            <h2>Mitchell's Birthday</h2>
            <p id="timer3"></p>
        </div>
        <div class="countdown-timer">
            <h2>Christmas</h2>
            <p id="timer4"></p>
        </div>
        <div class="countdown-timer">
            <h2>New Year's Eve</h2>
            <p id="timer5"></p>
        </div>
        <div class="countdown-timer">
            <h2>Canada Day</h2>
            <p id="timer6"></p>
        </div>
        <div class="countdown-timer">
            <h2>Halloween</h2>
            <p id="timer7"></p>
        </div>
        <div class="countdown-timer">
            <h2>Thanksgiving</h2>
            <p id="timer8"></p>
        </div>
    </div>

    <script src="countdown.js"></script>
</body>
</html>
